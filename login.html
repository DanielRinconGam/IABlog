<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IA Blog - Iniciar Sesión</title>
  <link rel="stylesheet" href="Css/login.css" />
</head>
<body>

  <nav>
    <div class="logo">IA BLOG</div>

    <ul class="nav-links">
      <li><a href="home.html">Inicio</a></li>
      <li><a href="publicar.html">Publicar</a></li>
      <li><a href="myposts.html">Mis Publicaciones</a></li>
      <li><a href="register.html" class="login-btn">Registrarse</a></li>
    </ul>

    <div class="menu-toggle" id="menu-toggle">
      ☰
    </div>
  </nav>

  <main>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>

      <form>
        <div class="input-field">
          <input type="email" placeholder="Correo electrónico" required />
        </div>

        <div class="input-field">
          <input type="password" placeholder="Contraseña" required />
        </div>

        <div id="error-msg" class="error"></div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="register-link">
        ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
      </div>
    </div>
  </main>

  <script src="Js/login.js"></script>
</body>
</html>
